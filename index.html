<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Wix Style Gallery</title>

<style>
.gallery {
  max-width: 900px;
  margin: 30px auto;
  background: #fff;
}

/* CONTENEDOR DE IMAGEN */
.image-area {
  position: relative;
  width: 100%;
  height: 420px;
  overflow: hidden;
}

/* PISTA DESLIZABLE */
.slider-track {
  display: flex;
  height: 100%;
  transition: transform 0.5s ease;
}

/* CADA SLIDE */
.slide {
  min-width: 100%;
  height: 100%;
}

.slide img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* FLECHAS */
.arrow {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  width: 42px;
  height: 42px;
  background: rgba(255,255,255,0.9);
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  font-size: 22px;
  font-weight: bold;
  user-select: none;
  z-index: 10;
}

.arrow.left { left: 16px; }
.arrow.right { right: 16px; }

/* SAFE AREA BLANCA */
.safe-area {
  width: 100%;
  height: 70px;
  background: #ffffff;
  display: flex;
  align-items: center;
  padding-left: 16px;
  box-sizing: border-box;
}

/* THUMBNAILS */
.thumbnails {
  display: flex;
  gap: 6px;
}

.thumbnails img {
  width: 60px;
  height: 60px;
  object-fit: cover;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="gallery">

  <!-- SLIDER -->
  <div class="image-area">

    <div class="slider-track" id="sliderTrack">

      <div class="slide">
        <img src="images/Crash_Bandicoot_Cover.png">
      </div>

      <div class="slide">
        <img src="images/Crash_Bandicoot_(PSX)_10.png">
      </div>

      <div class="slide">
        <img src="images/Crash-Bandicoot-3-Warped-Bazooka-featured.png">
      </div>

    </div>

    <!-- FLECHAS -->
    <div class="arrow left" onclick="prevSlide()">‹</div>
    <div class="arrow right" onclick="nextSlide()">›</div>

  </div>

  <!-- SAFE AREA -->
  <div class="safe-area">
    <div class="thumbnails">
      <img onclick="goToSlide(0)" src="images/Crash_Bandicoot_Cover.png">
      <img onclick="goToSlide(1)" src="images/Crash_Bandicoot_(PSX)_10.png">
      <img onclick="goToSlide(2)" src="images/Crash-Bandicoot-3-Warped-Bazooka-featured.png">
    </div>
  </div>

</div>

<script>
let currentIndex = 0;
const totalSlides = 3;
const track = document.getElementById("sliderTrack");

function updateSlide() {
  track.style.transform = `translateX(-${currentIndex * 100}%)`;
}

function nextSlide() {
  currentIndex = (currentIndex + 1) % totalSlides;
  updateSlide();
}

function prevSlide() {
  currentIndex = (currentIndex - 1 + totalSlides) % totalSlides;
  updateSlide();
}

function goToSlide(index) {
  currentIndex = index;
  updateSlide();
}
</script>

</body>
</html>
